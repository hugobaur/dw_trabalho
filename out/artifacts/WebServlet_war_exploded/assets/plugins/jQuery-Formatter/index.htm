<h1 style="margin-top:150px;">jQuery formatter.js examples</h1>
<h2>Demo 1 Credit Card</h2>
<input type="text" class="input" id="demo1" maxlength="30" pattern="\d*">
<h2>Demo 2 Phone Number</h2>
<input type="text" class="input" id="demo2" maxlength="30" pattern="\d*">
<h2>Demo 3 Currency</h2>
<input type="text" class="input" id="demo3" maxlength="30" pattern="\d*">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="lib/jquery.formatter.min.js"></script>
<script>
$('#demo1').formatter({
  'pattern': '{{9999}}-{{9999}}-{{9999}}-{{9999}}'
});
$('#demo2').formatter({
  'pattern': '({{999}}) {{999}}-{{9999}}',
  'persistent': true
});
$('#demo3').formatter({
  'pattern': '$ {{99999}}',
  'persistent': true
});
</script>
